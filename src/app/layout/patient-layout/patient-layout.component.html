<!-- Image Upload Section -->
<div class="patient-layout">
    <form [formGroup]="forms" (ngSubmit)="submitForm()">
    <div class="recording-container">
        <input type="file"   class="form-control"        placeholder="Image name"        formControlName="name"  (change)="uploadFile($event)" accept="image/*" id="imageUpload" style="display: none" />
        <label for="imageUpload" class="image-upload-button">
            <img src="../assets/images/upload-icon.png" alt="Upload Image" class="upload-icon" />
        </label>

        <img [src]="uploadedImage" alt="Uploaded Image" *ngIf="uploadedImage" class="uploaded-image" />

        <button nbButton size="giant" shape="semi-round" status="primary">
            Submit Image
        </button>
    </div>

</form>
</div>
