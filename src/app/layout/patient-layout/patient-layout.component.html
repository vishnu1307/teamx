<!-- patient-layout.component.html -->
<div class="patient-layout">
    <div class="recording-container">
        <img src="../assets/images/MICROPHONE.png" alt="Microphone" class="mic-image" *ngIf="recordingState != 'Recording'" (click)="toggleRecording()" />
        <img src="../assets/images/enable-mic.gif" alt="Microphone" class="mic-image"
            *ngIf="recordingState == 'Recording'" (click)="toggleRecording()"  />
    </div>
    <div>
        <button (click)="toggleRecording()" nbButton size="giant" shape="semi-round" status="primary" >
            {{ recordingState }}
        </button>
    </div>
    <div style="margin-top: 10px;">
        <nb-select placeholder="Select Languages" [(selected)]="selectedItem">
            <nb-option *ngFor="let lang of languages" value="lang.code">{{lang.name}}</nb-option>
        </nb-select>
    </div>
    <div style="margin-top: 20px;">
    <textarea *ngIf="showTextArea" nbInput fullWidth [(ngModel)]="service.text"
        placeholder="Recorded response will appear here..."></textarea>
    <button nbButton size="large" shape="semi-round" status="success" *ngIf="showSubmitButton"
        (click)="submitResponse()" [disabled]="recordingState !== 'Recording Stopped' && isSubmit">
        Submit
    </button>
    </div>
    <div *ngIf="showThankYou" class="thank-you-message">
        Thank you for submitting your response
    </div>
</div>
