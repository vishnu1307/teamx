<!-- patient-layout.component.html -->
<div class="patient-layout">
  <div class="recording-container">
    <img src="../assets/images/MICROPHONE.png" alt="Microphone" class="mic-image" />
    <button (click)="toggleRecording()" class="record-button">
      {{ recordingState }}
    </button>
  </div>
  <textarea
    *ngIf="showTextArea"
    nbInput
    fullWidth
    [(ngModel)]="service.text"
    placeholder="Recorded response will appear here..."
  ></textarea>
  <button
    *ngIf="showSubmitButton"
    (click)="submitResponse()"
    class="submit-button"
    [disabled]="recordingState !== 'Recording Stopped'"
  >
    Submit
  </button>
  <div *ngIf="showThankYou" class="thank-you-message">
    Thank you for submitting your response
  </div>
</div>
